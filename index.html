<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div class="music_container">
            <h5 class="title_playlist">Music Player</h5>
            <img
                id="cover"
                alt="imagem de capa da música que está sendo reproduzida."
            />
            <audio id="audio"></audio>
            <div id="below_cover">
                <div id="song_info">
                    <div id="song_name">Nome da Música</div>
                    <div id="band_name" class="light_color">Nome da Banda</div>
                </div>
                <button id="like" class="button light_color">
                    <i class="bi bi-heart"></i>
                </button>
            </div>
            <div id="progress_container">
                <div id="progress_bar" class="light_color">
                    <div id="current_progress"></div>
                </div>
                <div id="time_box">
                    <div id="song_time">00:00</div>
                    <div id="total_time">00:00</div>
                </div>
                <!-- <div id="point_progress"></div> -->
            </div>
            <div id="button_container">
                <button id="shuffle" class="button">
                    <i class="bi bi-shuffle"></i>
                </button>
                <button id="previous" class="button button_navigate">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button id="play" class="button button_biggest">
                    <i class="bi bi-play-circle-fill"></i>
                </button>
                <button id="next" class="button button_navigate">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
                <button id="repeat" class="button">
                    <i class="bi bi-repeat"></i>
                </button>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
